<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/User_Login.css">

</head>


<body class="body">

    <div class="Member_login">
        <img src="../image/Member_login.jpg" alt="member-login" width="70%">
        <form action="home.html">
            <br>
            <input type="text" name="Member_name" id="Member_name" placeholder="Enter User Email">
            <br>
            <input type="password" name="Member_pass" id="Member_pass" placeholder="Enter User Password">
            <br>
            
            <br>
            <input type="submit" name="Member_submit" id="Member_submit" value="Login" class="btn-danger">
            <a href="User_Registration.html"><input type="button"  value="Register as a New Member" class="btn-success" id="regi_new_member"></a>
        </form>
    </div>
    
</body>

</html>
